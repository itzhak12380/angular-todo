<mat-card class="example-card" *ngIf="todo" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{todo.title}}</mat-card-title>
      <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>completed</button>
      <button mat-button>archive</button>
    </mat-card-actions>
  </mat-card>
